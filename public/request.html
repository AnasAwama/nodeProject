<html>
    <body>
        <h1>Find a Product By Id</h1>
        <form action="http://localhost:8082/requestProduct" method="POST" enctype="application/json">
            <input type="text" placeholder="Enter Id" name="id" /><br />
            <input type="submit" value="Submit" />
        </form><br/><br/>
        <h1>Add a Product</h1>
        <form action="http://localhost:8082/addProduct" method="POST" enctype="application/json">
            <input type="text" placeholder="Enter Product Id" name="id" /><br />
            <input type="text" placeholder="Enter Product Name" name="name" /><br />
            <input type="text" placeholder="Enter Product Category" name="category" /><br />
            <input type="text" placeholder="Enter Product Description" name="description" /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
